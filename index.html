<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Bet Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Golf Bet Calculator</h1>

  <!-- SETUP -->
  <div id="setup">
    <label for="numPlayers">Number of Players:</label>
    <input type="number" id="numPlayers" min="1" max="8" value="4" />
    <button onclick="generatePlayerInputs()">Set Players</button>

    <form id="playerDetails"></form>

    <button id="startButton" onclick="startGame()" style="display:none; margin-top: 15px;">
      Start Game
    </button>
  </div>

  <!-- SCORECARD -->
  <div id="scorecard" style="display:none;">
    <h2 id="holeTitle">Hole 1</h2>
    <div id="holeControls"></div>

    <div class="nav-buttons">
      <button onclick="prevHole()">Previous Hole</button>
      <button onclick="nextHole()">Next Hole</button>
      <button onclick="finishGame()">Finish Round</button>
    </div>

    <div id="earningsSummary" style="max-width: 600px; margin: 10px auto; background: #e6ffe6; padding: 10px; border-radius: 6px;">
      <h3>Money Earned This Hole</h3>
      <div id="holeEarnings"></div>
      <h3>Total Money So Far</h3>
      <div id="totalEarnings"></div>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="results" style="max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display:none;">
    <h2>Final Results</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
