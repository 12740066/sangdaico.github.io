<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Bet Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Golf Bet Calculator</h1>
  <div id="setup">
    <label>Number of Players:</label>
    <input type="number" id="numPlayers" min="1" max="8" value="4"/>
    <button onclick="generatePlayerInputs()">Next</button>
    <div id="playerDetails"></div>
    <div id="startButton" style="display:none;">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <div id="scorecard" style="display:none;">
    <h2 id="holeTitle">Hole 1</h2>
    <div id="holeControls"></div>
    <div class="nav-buttons">
      <button onclick="prevHole()">⟵ Previous</button>
      <button onclick="nextHole()">Next ⟶</button>
    </div>
    <button onclick="calculateTotal()">Finish Round</button>
  </div>

  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
