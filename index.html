<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Bet Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="setup">
    <h2>Golf Bet Setup</h2>
    <label>Number of Players: <input id="playerCount" type="number" min="2" max="6" /></label>
    <label>Skin Value ($): <input id="skinValue" type="number" min="1" value="5" /></label>
    <button onclick="generatePlayerInputs()">Next</button>
    <div id="playerInputs"></div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" style="display:none">
    <h2>Hole <span id="holeNum">1</span> / 18</h2>
    <div id="scoreInputs"></div>
    <button onclick="prevHole()">← Prev Hole</button>
    <button onclick="nextHole()">Next Hole →</button>
    <h3>Total Earnings</h3>
    <ul id="earningsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
